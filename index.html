<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicTacToe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/script.js"></script>
</head>
<body>
    <h1 class="center">Lets Play TicTacToe</h1>
    <h3 id="user" class="center">User O's Turn</h3>
    <form name="tictactoe">
        <table align="center" cellspacing="5">
            <tr>
                <td><input type="button" id="b1" class="cell" value=" " onclick="clicked(1);"></td>
                <td><input type="button" id="b2" class="cell" value=" " onclick="clicked(2);"></td>
                <td><input type="button" id="b3" class="cell" value=" " onclick="clicked(3);"></td>
            </tr>
            <tr>
                <td><input type="button" id="b4" class="cell" value=" " onclick="clicked(4);"></td>
                <td><input type="button" id="b5" class="cell" value=" " onclick="clicked(5);"></td>
                <td><input type="button" id="b6" class="cell" value=" " onclick="clicked(6);"></td>
            </tr>
            <tr>
                <td><input type="button" id="b7" class="cell" value=" " onclick="clicked(7);"></td>
                <td><input type="button" id="b8" class="cell" value=" " onclick="clicked(8);"></td>
                <td><input type="button" id="b9" class="cell" value=" " onclick="clicked(9);"></td>
            </tr>
            <tr>
                <td colspan="3" align="center"><input type="button" id="reset" value="New Game" class="cell reset" onclick="clearCells();"></td>
            </tr>
        </table>
    </form>
</body>
</html>
